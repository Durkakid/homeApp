<div ng-controller="timeCtrl" class="dateWrapper" layout="column" layout-align="center center">

  <div class="date">
    <h1 class="md-subhead">
      {{day}}
      {{months}}
      {{date}},
       {{year}}
    </h1>
  </div>

  <div class="">
    <h1 class="md-display-3 time">
      {{clock | date:'hh:mm:ss'}}
    </h1>
  </div>

  <div class="city">
    <h1>
      {{details.city.name}}
    </h1>
  </div>

</div>
